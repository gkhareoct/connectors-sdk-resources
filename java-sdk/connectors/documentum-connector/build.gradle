sourceSets {
    main {
        resources {
            srcDirs "src/main/resources"
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // Note: Fusion libraries are added by parent project.
    compile name: 'dfc'
    compile name: 'aspectjrt'
    compile name: 'commons-lang-2.6'
    compile name: 'apache-logging-log4j'

    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.23.4'
    testCompile "com.lucidworks-schema:schema:${connectorsSDKVersion}"
}
